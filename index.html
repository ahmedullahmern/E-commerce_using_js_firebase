<style>
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        /* Responsive columns */
        gap: 16px;
        /* Space between cards */
        justify-content: center;
        /* Center cards horizontally */
    }

    .card img {
        width: 100%;
        /* Make sure image fills the card */
        height: auto;
    }


    .hidden-on-small {
        display: none;
    }

    @media (min-width: 768px) {
        .hidden-on-small {
            display: flex;
        }
    }

    .navbar-items {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .navbar-right {
        display: flex;
        align-items: center;
        gap: 16px;
    }
</style>
